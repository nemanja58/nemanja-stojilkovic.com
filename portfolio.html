<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Closer Look</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
   
    <link rel="stylesheet" type="text/css" href="portfolio.css">
    
    
    

</head>
<body>
  <section class="s1">
        <div class="content">
        <h1 class="section-header">A Closer Look</h1>
        <div class="section-header-underline"></div>
        <div class="video-gallery">
          <div class="gallery-item">
            <img src="images/pixel-art.jpg" alt="North Cascades National Park" />
            <div class="gallery-item-caption">
              <div>
                <h2>2D pixel game</h2>
                <p>Created in Unity</p>
               
              </div>
              <a  class="vimeo-popup" href="images/pixel-game.mp4"></a>
            </div>
          </div>
      
          <div class="gallery-item ">
            <img src="images/fps-art.jpg" alt="Mt. Rainier" />
            <div class="gallery-item-caption">
              <div>
                <h2>Fps game</h2>
                <p>Created in Unreal Engine</p>
              </div>
              <a class="vimeo-popup" href="images/fps-game.mp4"></a>
            </div>
          </div>
         
          


        </div>
      </div>
      
      </section>
      <br>
      <section class="s2">
      <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 4</div>
          <img src="images/web2/DashAdmin.png" style="width:100%">
          <div class="text">Admin Dashboard</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 4</div>
          <img src="images/web2/PromenaSifre.png" style="width:100%">
          <div class="text">Password Change</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 4</div>
          <img src="images/web2/UpravljanjeKorisnika.png" style="width:100%">
          <div class="text">Manage with Users</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">4/ 4</div>
          <img src="images/web2/upravljanjeKnjigama.png" style="width:100%">
          <div class="text">Manage with Users</div>
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
      </div>
      
</section>


  
<script src="portfolio.js"></script>

  </body>
  </html>
